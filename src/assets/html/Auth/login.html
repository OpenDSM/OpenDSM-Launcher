<div id="login-form" class="form centered list vertical">
    <h1>Login</h1>
    <div class="input">
        <label for="username" title="Username or Email">Username</label>
        <input type="text" id="username" autocomplete="username">
    </div>
    <div class="input">
        <label for="password">Password</label>
        <input type="password" id="password" autocomplete="current-password">
    </div>
    <toggle id="show-password-toggle" value="false">Show Password</toggle>
    <toggle id="remember-me-toggle" value="false">Remember Me?</toggle>
    <button id="login-button" class="btn">Login</button>
    <p class="paragraph-1 error"></p>
</div>
<script src="js/login.js"></script>
