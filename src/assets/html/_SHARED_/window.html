<style>
    #menubar {
        z-index: 10;
        position: fixed;
        background-color: transparent;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 30px;
        display: flex;
        flex-direction: row;

        -webkit-user-select: none;
        -webkit-app-region: drag;
        overflow: hidden;
    }

    #window-nav {
        position: relative;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 100%;
        width: 100%;
    }

    #window-nav .btn {
        display: flex;
        position: relative;
        width: 1rem;
        height: 1rem;
        background-color: transparent;
        color: white;
        border: 1px solid transparent;
        text-align: center;
        justify-content: center;
        align-items: center;
        margin: 0;
        font-weight: 400;
        -webkit-app-region: no-drag;
        transition: filter 200ms;
    }

    #window-nav .btn p {
        font-size: .7rem;
    }


    #window-nav .btn:hover {
        cursor: pointer;
        box-shadow: none;
        filter: brightness(.7);
    }

    #window-nav .btn::after {
        content: '';
        position: absolute;
        top: -2px;
        bottom: -2px;
        left: -2px;
        right: -2px;
        z-index: -1;
        background: var(--gradient);
    }

    #window-nav .btn#max-btn:before {
        content: '';
        width: 50%;
        height: 50%;

        border-width: 1px;
        border-style: solid;
        border-image: var(--gradient);
        border-image-slice: 1;
    }

    #window-nav .btn#max-btn:hover:before {
        content: '';
    }

    #window-nav .btn#min-btn:before {
        content: '';
        width: 50%;
        height: 0px;
        margin-top: 30%;
        border-width: 1px;
        border-style: solid;
        border-image: var(--gradient);
        border-image-slice: 1;
    }


    #window-nav .btn#min-btn:hover:before {
        content: '';
    }
</style>

<div id="menubar">
    <div id="window-nav">
        <div id="refresh-btn" class="btn" onclick="window.location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M496 48V192c0 17.69-14.31 32-32 32H320c-17.69 0-32-14.31-32-32s14.31-32 32-32h63.39c-29.97-39.7-77.25-63.78-127.6-63.78C167.7 96.22 96 167.9 96 256s71.69 159.8 159.8 159.8c34.88 0 68.03-11.03 95.88-31.94c14.22-10.53 34.22-7.75 44.81 6.375c10.59 14.16 7.75 34.22-6.375 44.81c-39.03 29.28-85.36 44.86-134.2 44.86C132.5 479.9 32 379.4 32 256s100.5-223.9 223.9-223.9c69.15 0 134 32.47 176.1 86.12V48c0-17.69 14.31-32 32-32S496 30.31 496 48z"  fill="#fff" />
            </svg>
        </div>
        <div id="min-btn" class="btn"></div>
        <div id="max-btn" class="btn"></div>
        <div id="close-btn" class="btn">
            <p class="gradient-text">X</p>
        </div>
    </div>
</div>
