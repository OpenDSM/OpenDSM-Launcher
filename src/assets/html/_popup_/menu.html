<div class="list horizontal">

        <i class="fa-solid fa-house"></i>
        <p class="paragraph-1">Home</p>
        <img src="images/posters/red_spaceman.jpg" />
    </action>
    <action class="search-category" controller="search" name="index">
        <i class="fa-solid fa-search"></i>
        <p class="paragraph-1">Search</p>
