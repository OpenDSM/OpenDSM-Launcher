
<div id="info-section" class="list vertical centered" style="padding: 60px 0;">

    <section>
        <h2>Info</h2>
        <div class="input">
            <label for="version-name">Version Name</label>
            <input type="text" id="version-name" required autocomplete="off">
        </div>
        <div class="input dropdown">
            <label for="release-type">Release Type</label>
            <input type="text" name="release-type" id="release-type" readonly required>
            <div class="dropdown-body">
                <div class="dropdown-item">Release</div>
                <div class="dropdown-item">Beta</div>
                <div class="dropdown-item">Alpha</div>
            </div>
        </div>

        <div class="large-input list vertical" id="about-section">
            <h4 for="changelog-box">Changelog</h4>
            <p class="paragraph-2">This is using markdown language.  For more information view our <a href="#">documentation on markdown</a></p>
            <textarea type="text" id="changelog-box" autocomplete="off" required></textarea>
        </div>

    </section>
    <div class="ad"></div>
    <button id="finish-button" class="btn">Finish</button>
</div>
